---

- name: Install Prometheus, Node Exporter, Alertmanager, cAdvisor, and Grafana on remote server
  hosts: localhost
  connection: local
  become: true
  vars_files:
    - group_vars/all/vault.yml
  vars:
    alertmanager_smtp:
      smtp_smarthost: 'sandbox.smtp.mailtrap.io:587'
      smtp_from: 'alertmanager@example.com'
      smtp_auth_username: "{{smtp_auth_username}}"
      smtp_auth_password: "{{smtp_auth_password}}"
      smtp_require_tls: true
    alertmanager_route:
      group_by: ['alertname']
      receiver: 'email'
    alertmanager_receivers:
      - name: 'email'
        email_configs:
          - to: 'it-team@example.com'
            send_resolved: true
  tasks:
    - name: Install Node Exporter
      include_role:
        name: prometheus.prometheus.node_exporter

    - name: Install cAdvisor
      include_role:
        name: prometheus.prometheus.cadvisor

    - name: Install Prometheus
      include_role:
        name: prometheus.prometheus.prometheus

    - name: Install Alertmanager
      include_role:
        name: prometheus.prometheus.alertmanager

    - name: Install Grafana
      include_role:
        name: grafana.grafana.grafana
      vars:
        grafana_server_port: 3000
        grafana_install_dir: /usr/share/grafana
        grafana_config:
          server:
            root_url: http://localhost:3000
        grafana_security:
            admin_user: "{{ grafana_user }}"
            admin_password: "{{ grafana_password }}"

